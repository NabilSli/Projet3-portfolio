<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Sophie Bluel - Architecte d'intérieur</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Syne:wght@700;800&family=Work+Sans&display=swap"
      rel="stylesheet"
    />
    <meta name="description" content="" />
    <link rel="stylesheet" href="./assets/style.css" />
  </head>
  <body>
    <section class="core">
      <header>
        <h1>Sophie Bluel <span>Architecte d'inteérieur</span></h1>
        <nav>
          <ul>
            <li>projets</li>
            <li>contact</li>
            <li class="navLogin">login</li>
            <li><img src="./assets/icons/instagram.png" alt="Instagram" /></li>
          </ul>
        </nav>
      </header>

      <main>
        <form id="login">
          <h2>Log In</h2>
          <section class="loginForm">
            <div class="loginInput">
              <label for="email">E-mail</label>
              <input type="text" name="email" id="email" />
            </div>
            <div class="loginInput">
              <label for="password">Mot de passe</label>
              <input type="password" id="pass" name="password" />
            </div>
          </section>
          <p id="errorMessage">Le nom et/ou le mot de passe est incorecte</p>
          <section class="loginButton">
            <div>
              <input type="submit" value="Se connecter" />
            </div>
          </section>
          <a href="#" id="forgottenPassword">Mot de passe oublié</a>
        </form>
      </main>

      <footer>
        <nav>
          <ul>
            <li>Mentions Légales</li>
          </ul>
        </nav>
      </footer>
      <script src="scripts/login.js"></script>
    </section>
  </body>
</html>
